name: Form group
description: A container for a form input with label, hints and error handling
govuk_frontend_components:
  - form-group
accessibility_criteria: |
  TODO
examples:
  default:
    data:
      label: "A Label"
      block_arguments:
        - field
      block: |
        <input class="govuk-input" name="field" id="<%= field[:label_for] %>">
  with_hint:
    data:
      label: "A Label"
      hint: "A hint"
      block_arguments:
        - field
      block: |
        <input class="govuk-input"
                 name="field"
                 id="<%= field[:label_for] %>"
                 aria-describedby="<%= field[:describedby].values.join(" ") %>">
  with_error:
    data:
      label: "A Label"
      error: "An error"
      block_arguments:
        - field
      block: |
        <input class="govuk-input<%= " govuk-input--error" if field[:has_error] %>"
                 name="field"
                 id="<%= field[:label_for] %>"
                 aria-describedby="<%= field[:describedby].values.join(" ") %>">
